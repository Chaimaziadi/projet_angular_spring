    <body>

        <!-- Begin page -->
        <div id="wrapper">

            
            <!-- ========== Menu ========== -->
         <app-menu></app-menu>
            <!-- ========== Left menu End ========== -->

            

            

            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">

                <!-- ========== Topbar Start ========== -->
                <app-header></app-header>
                <!-- ========== Topbar End ========== -->

                <div class="content">

              
                    <div class="container-fluid">
                        
                       
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box">
                                   
                                    <h4 class="page-title">Liste reservation</h4>
                                </div>
                            </div>
                        </div>
                     
                    
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        
                                        

                                        <table id="basic-datatable" class="table dt-responsive nowrap w-100">
                                            <thead>
                                                <tr>
                                                    <th scope="col">id</th>
                                                    <th scope="col">nom</th>
                                                    <th scope="col">prenom</th>
                                                    <th scope="col">nom de cour</th>
                                                  </tr>
                                                </thead>
                                                <tbody>
                                                  <tr *ngFor="let reservation of  listReservation">
                                                    <th scope="row">{{reservation.id}}</th>
                                                    <td>{{reservation.etudiant.nom}}</td>
                                                    <td>{{reservation.etudiant.prenom}}</td>
                                                    <td>{{reservation.cour.nomformation}}</td>
                                                  </tr>
                                                  
                                              
                                            
                                            </tbody>
                                        </table>

                                    </div> 
                                </div>
                            </div>
                        </div>
                     


                       
                        
                    </div>

                </div>
