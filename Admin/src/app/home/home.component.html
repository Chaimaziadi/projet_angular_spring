<!DOCTYPE html>
<html lang="en" data-topbar-color="dark">

    

<head>
        <meta charset="utf-8" />
        <title>Dashboard | Ubold - Responsive Bootstrap 5 Admin Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />

      

    </head>

    <body>

        
        <div id="wrapper">

            
            
           <app-menu></app-menu>
         

            

            

       

            <div class="content-page">

              
                <app-header></app-header>
                

                <div class="content">

                    <div class="container-fluid">
                        
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box">
                                   
                                    <h4 class="page-title">Tableau de bord</h4>
                                </div>
                            </div>
                        </div>     

                        <div class="row">
                            <div class="col-md-6 col-xl-3">
                                <div class="widget-rounded-circle card">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="avatar-lg rounded-circle bg-soft-primary border-primary border">
                                                    <i class="fe-heart font-22 avatar-title text-primary"></i>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="text-end">
                                                    <h3 class="text-dark mt-1"><span data-plugin="counterup">{{totalAdmins}}</span></h3>
                                                    <p class="text-muted mb-1 text-truncate">Administrateur</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                            </div> 

                            <div class="col-md-6 col-xl-3">
                                <div class="widget-rounded-circle card">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="avatar-lg rounded-circle bg-soft-success border-success border">
                                                    <i class="fe-shopping-cart font-22 avatar-title text-success"></i>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="text-end">
                                                    <h3 class="text-dark mt-1"><span data-plugin="counterup">{{totalEtudiant}}</span></h3>
                                                    <p class="text-muted mb-1 text-truncate">Etudiant</p>
                                                </div>
                                            </div>
                                        </div> 
                                    </div>
                                </div> 
                            </div>

                            <div class="col-md-6 col-xl-3">
                                <div class="widget-rounded-circle card">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="avatar-lg rounded-circle bg-soft-info border-info border">
                                                    <i class="fe-bar-chart-line- font-22 avatar-title text-info"></i>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="text-end">
                                                    <h3 class="text-dark mt-1"><span data-plugin="counterup">{{totalCour}}</span></h3>
                                                    <p class="text-muted mb-1 text-truncate">Cours</p>
                                                </div>
                                            </div>
                                        </div> 
                                    </div>
                                </div> 
                            </div>

                            <div class="col-md-6 col-xl-3">
                                <div class="widget-rounded-circle card">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="avatar-lg rounded-circle bg-soft-warning border-warning border">
                                                    <i class="fe-eye font-22 avatar-title text-warning"></i>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="text-end">
                                                    <h3 class="text-dark mt-1"><span data-plugin="counterup">{{totalContact}}</span></h3>
                                                    <p class="text-muted mb-1 text-truncate">Contact</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                            </div> 
                        </div>
                      

                       
                      

                       
                 
                        
                    </div>

                </div> 

            

            </div>

         

        </div>
     

    </body>


</html>
