    <body>

    
        <div id="wrapper">

            
           
            <app-menu></app-menu>
        

            

            


            <div class="content-page">

                <app-header></app-header>
              

                <div class="content">

                    <!-- Start Content-->
                    <div class="container-fluid">
                     
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box">
                                  
                                    <h4 class="page-title">Liste etudiant</h4>
                                </div>
                            </div>
                        </div>
                      

                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        
                                        

                                        <table id="basic-datatable" class="table dt-responsive nowrap w-100">
                                            <thead>
                                                <tr>
                                                    <th>id</th>
                                                    <th>Nom</th>
                                                    <th>Prenom</th>
                                                    <th>Email</th>
                                                    <th>tlf</th>
                                                    <th> specialite</th>
                                                    <th> action</th>
                                                </tr>
                                            </thead>
                                        
                                        
                                            <tbody>
                                                <tr *ngFor ="let etudiant of  listeEtudiant">
                                                    <td>{{etudiant.id}}</td>
                                                    <td>{{etudiant.nom}}</td>
                                                    <td>{{etudiant.prenom}}</td>
                                                    <td>{{etudiant.email}}</td>
                                                    <td>{{etudiant.tlf}}</td>
                                                    <td>{{etudiant. specialite}}</td>
                                                    <td>
                                                        <button (click)="DeleteEtudiant(etudiant)" class="btn btn-success">Supprimer</button>

                                                      </td>
                                                </tr>
                                            
                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                            </div>
                        </div>
                 


                       
                        
                    </div> 

                </div>

                        </div>
                    </div>
                </footer>
           

            </div>

       


        </div>
