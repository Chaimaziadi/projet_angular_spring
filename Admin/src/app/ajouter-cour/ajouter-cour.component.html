<!DOCTYPE html>
<html lang="en" data-topbar-color="dark">

    
<!-- Mirrored from coderthemes.com/ubold/layouts/default/forms-elements.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 13 Jan 2025 07:52:01 GMT -->
<head>
        <meta charset="utf-8" />
        <title>Form Components | Ubold - Responsive Bootstrap 5 Admin Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />


    </head>

    <body>

      
        <div id="wrapper">

            
           <app-menu></app-menu>
<div class="content-page">
                
              
               <app-header></app-header>
               
                
                <div class="content">

             
                    <div class="container-fluid">

                  





                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="header-title">Ajouter Cour</h4>
                                       
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <form (ngSubmit)="addNewCour()" [formGroup]="courForm">

                                                    <div class="mb-3">
                                                        <label for="simpleinput" class="form-label">Nom</label>
                                                        <input  formControlName="nom"  type="text" id="simpleinput" class="form-control">
                                                    </div>

                                                    <div class="mb-3">
                                                        <label for="example-email" class="form-label">description</label>
                                                        <input  formControlName="description" type="text" id="example-email" name="example-email" class="form-control" >
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="example-email" class="form-label"> cour</label>
                                                        <input formControlName="cour"  type="email" id="example-email" name="example-email" class="form-control" >
                                                    </div>

                                                    <div class="mb-3">
                                                        <label for="example-password" class="form-label"> specialite</label>
                                                        <input  formControlName="specialite" type="text" id="example-password" class="form-control" value="specialite">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="example-password" class="form-label">  nomformation</label>
                                                        <input  formControlName="nomformation" type="text" id="example-password" class="form-control" value="nomformation">
                                                    </div>
                                                    
                                                

                                                    <div class="mb-3">
                                                        <label for="example-image" class="form-label">  image</label>
                                                        <input  formControlName="img" type="file" (change)="onSelectFile($event)" id="example-password" class="form-control">
                                                    </div>




                                                    <button type="submit" class="btn btn-primary">Ajouter</button>



                                                  
                                                  
                                                </form>
                                            </div>

                                         
                                        </div>
                                      

                                    </div>
                                </div> 
                            </div>
                        </div>
                      

                       
                

                     

             


                 
                     


                       

                    </div> 

                </div> 

                <app-footer></app-footer>

            </div>

           


        </div>
  



    

    </body>



</html>
