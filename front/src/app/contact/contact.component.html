<!DOCTYPE html>
<html>

<!-- Mirrored from creativelayers.net/themes/jobhunt-html/contact.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 14 Jan 2025 21:13:08 GMT -->
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Job Hunt</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="CreativeLayers">


	
</head>
<body>

<div class="page-loading">
	<img src="images/loader.gif" alt="" />
	<span>Skip Loader</span>
</div>

<div class="theme-layout" id="scrollup">
	
	<div class="responsive-header">
		<div class="responsive-menubar">
			<div class="res-logo"><a href="index.html" title=""><img src="images/resource/logo.png" alt="" /></a></div>
			<div class="menu-resaction">
				<div class="res-openmenu">
					<img src="images/icon.png" alt="" /> Menu
				</div>
				<div class="res-closemenu">
					<img src="images/icon2.png" alt="" /> Close
				</div>
			</div>
		</div>
		
	</div>
	


	<section>
		<div class="block no-padding  gray">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="inner2">
							<div class="inner-title2">
								<h3 style="text-align: center;">Contact</h3>
								
							</div>
						
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section>
		<div class="block">
			<div class="container">
				 <div class="row">
				 	<div class="col-lg-6 column">
				 		<div class="contact-form">
				 			
				 			<form (ngSubmit)="addNewContact()" [formGroup]="contactForm">
								<div class="row">
									<div class="col-lg-12">
										<span class="pf-title">Name</span>
										<div class="pf-field">
											<input type="text" formControlName="nom"  />
										</div>
									</div>
									<div class="col-lg-12">
										<span class="pf-title">Email</span>
										<div class="pf-field">
											<input type="text" formControlName="email" />
										</div>
									</div>
									<div class="col-lg-12">
										<span class="pf-title">tlf</span>
										<div class="pf-field">
											<input type="text" formControlName="tlf" />
										</div>
									</div>
									
								   <div class="col-lg-12">
									   <span class="pf-title">sujet</span>
									   <div class="pf-field">
										   <input type="text" formControlName="sujet" />
									   </div>
								   </div>
									   <div class="col-lg-12">
										   <span class="pf-title">message</span>
										   <div class="pf-field">
											   <input type="text" formControlName="msg"  />
										   </div>
									   </div>
   
								   
									<div class="col-lg-12">
									   <button type="submit" class="btn btn-primary">envoyer</button>
									</div>
								</div>
							</form>
				 		</div>
				 	</div>
				 
				 </div>
			</div>
		</div>
	</section>

	<app-menu></app-menu>

</div>






</body>

</html>
