<!DOCTYPE html>
<html>

<!-- Mirrored from creativelayers.net/themes/jobhunt-html/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 14 Jan 2025 21:13:09 GMT -->
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Job Hunt</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="CreativeLayers">

	
	
</head>
<body>

<div class="page-loading">
	<img src="assets/images/loader.gif" alt="" />
	<span>Skip Loader</span>
</div>

<div class="theme-layout" id="scrollup">

	


	<section>
		<div class="block no-padding  gray">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="inner2">
							<div class="inner-title2">
								<h3>Login</h3>
								<span>Merehba bik</span>
							</div>
						
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section>
		<div class="block remove-bottom">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="account-popup-area signin-popup-box static">
							<div class="account-popup">
								<form (ngSubmit)="login()" [formGroup]="loginForm" >
									<div class="cfield">
										<input formControlName="email" type="text" placeholder="email" />
										<i class="la la-user"></i>
									</div>
									<div class="cfield">
										<input formControlName="mp" type="password" placeholder="********" />
										<i class="la la-key"></i>
									</div>
									
									<button type="submit">Login</button>
									<a [routerLink]="['/register']">register</a>

								</form>
							
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	

</div>






</body>

</html>
