<body>



<div class="theme-layout" id="scrollup">
	
	
	<app-menu></app-menu>

	<section>
		<div class="block no-padding  gray">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="inner2">
							<div class="inner-title2">
								<h3>Register</h3>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section>
		<div class="block remove-bottom">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="account-popup-area signup-popup-box static">
							<div class="account-popup">
								<h3>Sign Up</h3>
								
								<form  (ngSubmit)="addNewEtudiant()" [formGroup]="etudiantForm">
									<div class="cfield">
										<input   formControlName="nom" type="text" placeholder="Username" />
										
									</div>
									<div class="cfield">
										<input type="text" formControlName="prenom"  placeholder="prenom" />
										
									</div>
									<div class="cfield">
										<input formControlName="email"  type="text" placeholder="Email" />
										
									</div>
									<div class="mb-3">
										<label for="example-password" class="form-label">Mot de passe</label>
										<input  formControlName="mp" type="password" id="example-password" class="form-control" value="password">
									</div>

									<div class="mb-3">
										<label for="example-tlf" class="form-label">telephone</label>
										<input  formControlName="tlf" type="text" id="example-password" class="form-control" >
									</div>
									<div class="mb-3">
										<label for="example- specialite" class="form-label"> specialite</label>
										<input  formControlName="specialite" type="password" id="example-password" class="form-control" value="password">
									</div>
									


								
									 <button type="submit" class="btn btn-primary">Register</button>

								</form>
							
							</div>
						</div><!-- SIGNUP POPUP -->
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer>
		<div class="block">
			<div class="container">
				<div class="row">
					<div class="col-lg-3 column">
						<div class="widget">
							<div class="about_widget">
								<div class="logo">
									<a href="index.html" title=""><img src="assets/images/tstr.png" alt="" /></a>
								</div>
								<span>Mida.</span>
								<span>+216 50322648</span>
								<span>chaima@gmail.com</span>
								
							</div><!-- About Widget -->
						</div>
					</div>
					
				
					
				</div>
			</div>
		</div>
		<div class="bottom-line">
			<span>Merehba bik</span>
			
		</div>
	</footer>

</div>
